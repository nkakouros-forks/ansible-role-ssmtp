---

# Set to false to completely disable the role
ssmtp_enable: true

# Use ssmtp_user and ssmtp_group to change ownership of ssmtp config and
# executable
ssmtp_restrict: true

# The user and group that will be used when `ssmtp_restrict` is true
ssmtp_user: ~
ssmtp_group: ~

# The host to send mail too
ssmtp_mailserver_host: ~
ssmtp_mailserver_port: ~

# Set to true to enable plain text smtp authentication
ssmtp_auth: true

# Set the user and password to use for smtp authentication (if enabled)
ssmtp_mailserver_username: ~
ssmtp_mailserver_password: ~

# See `man ssmtp.conf` for these options
ssmtp_mailserver_hostname: ~
ssmtp_mailserver_root: false
ssmtp_mailserver_fromlineoverride: false
ssmtp_mailserver_rewritedomain: false

# Enable the use of the revaliases file
ssmtp_revaliases: true
